<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Home</title>
</head>

<body>
    <header>
        <span class="logo">
            <h1>Haris Siddiqui</h1>
        </span>
        <label for="menu"><span class="fa fa-bars"></span></label>
    </header><input type="checkbox" id="menu">
    <nav id="nav">
        <div class="links">
            <a href="/">Home</a>
            <a href="/blog_pages">Blogs</a>
            <a href="/create_blog">Create <span class="fa fa-plus"></span></a>
        </div>
        <div class="search">
            <input type="search" name="search" id="search" placeholder="Search By Category...">
        </div>
    </nav>
    <main>
        <div class="heading">
            <h1>Create Blog</h1>
        </div>
        <div class="recent" id="sresults"></div>
        <div class="form">
            <form action="" method="post">
                <input type="text" name="title" placeholder="Blog Title" required>
                <input type="url" name="image" placeholder="Image URL" required>
                <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Description..."></textarea>
                <input type="submit" value="Add Blog">
            </form>
        </div>
    </main>
    <footer>Copyrights &copy; 2022 - Haris Siddiqui</footer>
</body>

</html>
